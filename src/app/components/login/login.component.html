
  <mat-card class="conteudo">
    <mat-card-title>Login na sua conta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submeter()">
        <p class="login">
          <mat-form-field>
            <input type="text" matInput placeholder="login" formControlName="login">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>

        <p class="senha">
          <mat-form-field>
            <input type="password" matInput placeholder="senha" formControlName="senha">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

          <button mat-raised-button color="success" class="button-entrar">Entrar</button>
        
      </form>
    </mat-card-content>
  </mat-card>
