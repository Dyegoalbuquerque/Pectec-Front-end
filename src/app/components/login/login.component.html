<div class="conteudo">
  <br/>
  <br/>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="senha" formControlName="senha">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">

          <a mat-button>Cancelar</a>
          <button mat-raised-button color="success" type="button">Enviar</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
